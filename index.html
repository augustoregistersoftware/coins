<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor de Moedas AR Web</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Evita barras de rolagem */
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 100%; /* Garante que não exceda a largura da tela */
            max-height: 100%; /* Garante que não exceda a altura da tela */
            overflow: hidden;
            background-color: black; /* Fundo preto enquanto a câmera não carrega */
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que o vídeo preencha o container */
            transform: scaleX(-1); /* Espelha a câmera frontal, se for o caso */
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 100; /* Garante que fique acima das moedas */
        }

        .coin {
            position: absolute;
            width: 80px; /* Tamanho da moeda */
            height: 80px;
            background-color: gold;
            border-radius: 50%;
            border: 4px solid orange;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            cursor: pointer;
            transition: transform 0.1s ease-out; /* Animação de clique */
            z-index: 50; /* Acima do vídeo, abaixo da pontuação */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #a0522d; /* Cor do símbolo da moeda */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .coin:active {
            transform: scale(0.9); /* Efeito de "pressionar" */
        }

        /* Estilo para o botão de iniciar, se necessário */
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <video id="video-feed" autoplay playsinline></video>
        <div id="score-display">Score: 0</div>
        <button id="start-button">Iniciar Câmera</button>
    </div>

    <script>
        const videoFeed = document.getElementById('video-feed');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const startButton = document.getElementById('start-button');

        let score = 0;
        let coinInterval;
        let gameRunning = false;

        // Função para iniciar a câmera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); // 'environment' para câmera traseira, 'user' para frontal
                videoFeed.srcObject = stream;
                videoFeed.onloadedmetadata = () => {
                    videoFeed.play();
                    startButton.style.display = 'none'; // Esconde o botão após iniciar
                    startGame();
                };
            } catch (err) {
                console.error("Erro ao acessar a câmera: ", err);
                alert("Não foi possível acessar a câmera. Verifique as permissões.");
            }
        }

        // Função para gerar uma nova moeda
        function generateCoin() {
            if (!gameRunning) return;

            const coin = document.createElement('div');
            coin.classList.add('coin');
            coin.textContent = '$'; // Símbolo da moeda
            
            // Posição aleatória dentro do game-container
            const containerWidth = gameContainer.offsetWidth;
            const containerHeight = gameContainer.offsetHeight;
            const coinSize = 80; // Tamanho fixo da moeda em pixels

            const randomX = Math.random() * (containerWidth - coinSize);
            const randomY = Math.random() * (containerHeight - coinSize);

            coin.style.left = `${randomX}px`;
            coin.style.top = `${randomY}px`;

            coin.addEventListener('click', () => {
                collectCoin(coin);
            });

            gameContainer.appendChild(coin);

            // Opcional: remover moedas antigas para não sobrecarregar o DOM
            setTimeout(() => {
                if (gameContainer.contains(coin)) {
                    gameContainer.removeChild(coin);
                }
            }, 5000); // Moeda desaparece após 5 segundos se não for coletada
        }

        // Função para coletar a moeda
        function collectCoin(coinElement) {
            if (gameContainer.contains(coinElement)) {
                gameContainer.removeChild(coinElement);
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            }
        }

        // Inicia o jogo (geração de moedas)
        function startGame() {
            gameRunning = true;
            coinInterval = setInterval(generateCoin, 1500); // Gera uma moeda a cada 1.5 segundos
        }

        // Evento para o botão de iniciar
        startButton.addEventListener('click', startCamera);

        // Opcional: parar o jogo quando a página é fechada/navegada
        window.addEventListener('beforeunload', () => {
            clearInterval(coinInterval);
            if (videoFeed.srcObject) {
                videoFeed.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
