<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Coin Collector</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0; overflow: hidden;">

    <!-- HUD Overlay -->
    <div id="hud">
        <div id="score-container">
            Coins: <span id="score">0</span>
        </div>
        <button id="reset-btn">Reset Coins</button>
    </div>

    <!-- AR Scene -->
    <!-- arjs property configures the AR session. sourceType: webcam uses the phone camera. -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;">

        <!-- Camera with cursor for interaction -->
        <a-entity camera look-controls>
            <a-entity cursor="fuse: false; rayOrigin: mouse;" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: white; shader: flat"
                visible="false"> <!-- Hidden because we use rayOrigin: mouse for touch/click -->
            </a-entity>
        </a-entity>

        <!-- Lighting -->
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

        <!-- Coins will be spawned here by JS -->
        <a-entity id="coin-container"></a-entity>

    </a-scene>

    <script src="app.js"></script>
</body>

</html>
